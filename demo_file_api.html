<!doctype html>
      <html>
      <head><meta charset="utf-8"><title>Web Worker + file api zim reader</title></head>
      <html>
      <body>
        Web Worker + file api (only work if file < 4GB)<br>
        See result in JS console
        <br>
        <script>
          var worker = new Worker("demo_file_api.js");
      </script>
<input type="file" id="your-files">
      <script>
        var control = document.getElementById("your-files");
        control.addEventListener("change", function(event) {
        // When the control has changed, there are new files
        files = control.files;
        worker.postMessage(files);
        },false);
      </script>
      </body>
      </html>
